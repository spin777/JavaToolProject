syntax = "proto3";
option java_package = "com.st.cloud.gametool.proto";
option java_outer_classname = "ToolsProto";

//-8888 请求 返回都是

message ClientReq {
  int64 score = 1;//积分
  int64 bet = 2;//单注
  bool pay = 3;//是否购买模式
  string rtp = 4;//作弊值
  bool useBloodPool = 8;//使用血池
}

message ClientRes {
  int64 win = 1;//赢金额
  string rtp = 2;//作弊值
  bool free = 3;//是否免费
  int32 winNum = 4;//中奖次数
  int32 winMul = 5;//中奖倍数
  string winInfo = 6;//中奖信息
  string gameInfo = 7;//游戏信息
}